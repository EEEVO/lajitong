# phihome 后台错误码

# 请求参数类错误
200 = 成功
10001 = 请求失败
10002 = 请求中参数不足
10003 = 请求中缺少Token
10004 = token失效
10007 = 用户还未设置账号详情
10008 = 操作数据库失败
10009 = 请求参数不合法
10010 = 请求中缺少uid
10011 = 获取json数据出错
10012 = 请求中缺少deviceId
10013 = 数据库中未查找到对应的设备信息
10014 = 注册短信发送太过于频繁
10015 = 验证码错误

#预约订单相关的错误
14001 = 预约失败
14002 = 剩余额度不足
