# phihome 后台错误码

# 请求参数类错误
200 = 成功
10001 = 请求失败
10002 = 请求中参数不足
10003 = 请求中缺少Token
10004 = token失效
10007 = 用户还未设置账号详情
10008 = 操作数据库失败
10009 = 请求参数不合法
10010 = 请求中缺少uid,请注销然后重新登录
10011 = 获取json数据出错
10012 = 请求中缺少deviceId
10013 = 数据库中未查找到对应的设备信息
10014 = 注册短信发送过于频繁, 请稍候再试
10015 = 验证码错误
10016 = 提现余额不足
10017 = 提现正在处理中
10018 = 还没有绑定微信OPENID
10019 = 提现出现问题，请联系客服。
10020 = 提现失败

10021 = 请输入银行卡名称
10022 = 请输入银行卡号码
10023 = 请输入用户名称
10024 = 请输入提现金额
10025 = 请输入正确的提现金额
10026 = 提现余额不足
10027 = 还没有绑定银行卡，请先绑定银行卡

10028 = 已经绑卡，请先解绑再重新绑定新卡

#预约订单相关的错误
14001 = 预约失败
14002 = 剩余额度不足
